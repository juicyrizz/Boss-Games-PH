<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOSS GAMES PH - WEBPAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* bg-indigo-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* bg-indigo-500 */
      }
      @keyframes kenburns {
        0% {
          transform: scale(1) translate(0, 0);
        }
        100% {
          transform: scale(1.1) translate(-2%, 2%);
        }
      }
      .animate-kenburns {
        animation: kenburns 30s ease-out alternate-reverse infinite;
      }

      /* Text Gradient Animation */
      @keyframes text-gradient {
        to {
          background-position: 200% center;
        }
      }
      .animate-text-gradient {
        background-image: linear-gradient(
          to right,
          #6366f1, /* indigo-500 */
          #a855f7, /* purple-500 */
          #ec4899, /* pink-500 */
          #a855f7, /* purple-500 */
          #6366f1  /* indigo-500 */
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-gradient 3s linear infinite;
      }

      /* Scroll-triggered animation */
      .scroll-animate, .scroll-animate-left, .scroll-animate-right {
        opacity: 0;
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-animate {
        transform: translateY(30px);
      }
      .scroll-animate-left {
        transform: translateX(-30px);
      }
      .scroll-animate-right {
        transform: translateX(30px);
      }

      .scroll-animate.is-visible,
      .scroll-animate-left.is-visible,
      .scroll-animate-right.is-visible {
        opacity: 1;
        transform: translate(0, 0);
      }
      
      /* Animated Checkmark Keyframes */
      @keyframes success-stroke {
        100% { stroke-dashoffset: 0; }
      }
      .success-checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        animation: success-stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }
      .success-checkmark__check {
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: success-stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
      }

      /* Gaming background for body */
      body {
        background-color: #0c0a18;
        background-image: 
          radial-gradient(ellipse at center, rgba(31, 41, 55, 0.5) 0%, transparent 70%),
          radial-gradient(ellipse at top left, rgba(79, 70, 229, 0.25) 0%, transparent 50%),
          radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.2) 0%, transparent 50%);
      }
    </style>
